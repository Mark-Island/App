#
# This action runs whenever code is pushed to the main branch,
# as well as twice daily to ensure that the app remains valid.
#

name: App Vaidation
on:
  push:
    branches: 
      - '*'

jobs:
  Validate:
    if: github.event_name != 'pull_request_target'
    runs-on: macos-latest

    # You can run integration tests
    # only if your org is whitelisted for macos-11
    # https://github.com/actions/virtual-environments/issues/2486
    #runs-on: macos-11 
 
    steps:
      - name: Show Info
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "TAG: ${{ github.event.inputs.branch }}"
          echo "ORGNAME: ${{ github.event.pull_request.head.user.login }}"
          echo "ORGNAME=${{ github.event.pull_request.head.user.login }}" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: "Validate App Org: ${{ github.repository_owner }}"
        run: swift run fairtool validate --verbose true --hub github.com --token "${{ secrets.GITHUB_TOKEN }}" --org "${{ github.repository_owner }}" --project .

      - name: Build macOS
        run: xcodebuild build -workspace App.xcworkspace -configuration Release -scheme "Application" -sdk 'macosx' CODE_SIGNING_REQUIRED=YES CODE_SIGNING_ALLOWED=YES

      - name: Build iOS
        run: xcodebuild build -workspace App.xcworkspace -configuration Release -scheme "Application" -sdk 'iphoneos' CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO


